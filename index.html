<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="myScrollAnimations.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Elements Scroll Animation</title>
</head>
<body>
    <section>
        <h3 class="myAnimatable" my-animation="fade left">
            <span class="attrb">class</span><span class="signs">="</span><span class="text">myAnimatable</span><span class="signs">"</span>
            <span class="attrb">my-animation</span><span class="signs">="</span><span class="text">fade left</span><span class="signs">"</span>
        </h3>
        <h3 class="myAnimatable" my-animation="bounce bottom">
            <span class="attrb">class</span><span class="signs">="</span><span class="text">myAnimatable</span><span class="signs">"</span>
            <span class="attrb">my-animation</span><span class="signs">="</span><span class="text">bounce bottom</span><span class="signs">"</span>
        </h3>
    </section>
    <section>
        <h3 class="myAnimatable" my-animation="rotate x">
            <span class="attrb">class</span><span class="signs">="</span><span class="text">myAnimatable</span><span class="signs">"</span>
            <span class="attrb">my-animation</span><span class="signs">="</span><span class="text">rotate x</span><span class="signs">"</span>
        </h3>
    </section>
    <section>
        <h3 class="myAnimatable" my-animation="rotate y">
            <span class="attrb">class</span><span class="signs">="</span><span class="text">myAnimatable</span><span class="signs">"</span>
            <span class="attrb">my-animation</span><span class="signs">="</span><span class="text">rotate y</span><span class="signs">"</span>
        </h3>
    </section>
    <section>
        <h3 class="myAnimatable" my-animation="fade bottom">
            <span class="attrb">class</span><span class="signs">="</span><span class="text">myAnimatable</span><span class="signs">"</span>
            <span class="attrb">my-animation</span><span class="signs">="</span><span class="text">fade bottom</span><span class="signs">"</span>
        </h3>
    </section>


    <script src="myScrollAnimations.js"></script>
</body>
</html>
